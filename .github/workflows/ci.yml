name: CI

on:
  pull_request:
  push:
    branches: ['master']

jobs:
 Build:
  runs-on: ubuntu-20.04
  strategy:
    fail-fast: false
  env:
    NODE_VERSION: 16
    CC: clang
    CXX: clang++
    npm_config_clang: 1
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Install Python setuptools
      run: python3 -m pip install setuptools
    - name: Install Dependencies
      run: yarn install
    - name: Test
      run: npm run test
